<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Turnos y Docentes</title>
    <!-- Incluir CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestor de Turnos y Docentes</h1>
        
        <!-- Formulario unificado -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Información del Docente y Horarios</h5>
                <form id="docenteYHorariosForm">
                    <!-- Información del docente -->
                    <div class="mb-3">
                        <label for="nombreDocente" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreDocente" placeholder="Nombre del docente">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoDocente" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoDocente" placeholder="Apellido del docente">
                    </div>
                    <div class="mb-3">
                        <label for="especialidadDocente" class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="especialidadDocente" placeholder="Especialidad del docente">
                    </div>
                    <div class="mb-3">
                        <label for="cedulaDocente" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedulaDocente" placeholder="Número de cédula del docente">
                    </div>
                    <!-- Horarios -->
                    <div class="row">
                        <!-- Jornada Matutina -->
                        <div class="col-md-6">
                            <h6>Jornada Matutina</h6>
                            <div class="mb-3">
                                <label for="horaInicioMatutina" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="horaInicioMatutina" min="07:00" max="13:00">
                            </div>
                            <div class="mb-3">
                                <label for="horaFinMatutina" class="form-label">Hora de Fin</label>
                                <input type="time" class="form-control" id="horaFinMatutina" min="07:00" max="13:00">
                            </div>
                        </div>
                        <!-- Jornada Vespertina -->
                        <div class="col-md-6">
                            <h6>Jornada Vespertina</h6>
                            <div class="mb-3">
                                <label for="horaInicioVespertina" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="horaInicioVespertina">
                            </div>
                            <div class="mb-3">
                                <label for="horaFinVespertina" class="form-label">Hora de Fin</label>
                                <input type="time" class="form-control" id="horaFinVespertina">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Información</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluir JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
