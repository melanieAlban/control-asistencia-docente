<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Asistencia</title>
    <!-- Incluir CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
        }
        .sidebar {
            min-height: 100vh;
        }
        .sidebar a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Asistencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Empleado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cargo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca De</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Page Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <div class="header">
                    <h1>Asistencia de Empleados</h1>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Control de Asistencia</h5>
                        <!-- Table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Empleado</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Cargo</th>
                                    <th scope="col">Entrada</th>
                                    <th scope="col">Salida</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Datos de ejemplo -->
                                <tr>
                                    <td>1</td>
                                    <td>Juan Pérez</td>
                                    <td>12345678</td>
                                    <td>Gerente</td>
                                    <td>08:00 AM</td>
                                    <td>05:00 PM</td>
                                    <td><button class="btn btn-sm btn-primary">Editar</button></td>
                                </tr>
                                <!-- Más filas -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Incluir JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
